<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App With JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="app-title">Weather App</h1>

      <div class="search-box">
        <input
          class="input-box"
          type="text"
          placeholder="Enter city name (e.g. London)"
          aria-label="Enter city name"
        />
        <button id="searchBtn" class="search-btn" title="Search">
          ðŸ”Ž
        </button>
      </div>
    </header>

    <div class="status">
      <div class="loader" aria-hidden="true"></div>
      <p class="status-text"></p>
    </div>

    <section class="location-not-found" aria-live="polite">
      <h2>Sorry, location not found ðŸ˜•</h2>
      <img src="assets/404.png" alt="404 not found" />
    </section>

    <section class="weather-body" aria-live="polite">
      <img src="assets/cloud.png" alt="Weather icon" class="weather-img" />

      <div class="weather-box">
        <p class="temperature">0 <sup>Â°C</sup></p>
        <p class="description">--</p>
        <p class="city-country">--</p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <span class="icon">ðŸ’§</span>
          <div class="text">
            <span id="humidity">--%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <span class="icon">ðŸ’¨</span>
          <div class="text">
            <span id="wind-speed">-- Km/H</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
